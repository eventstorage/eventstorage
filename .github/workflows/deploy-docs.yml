name: "docs-deploy"

on:
  push:
    branches: ["main"]
    paths: ["docs/**", ".github/workflows/deploy-docs.yml"]
  pull_request:
    branches: ["main"]
    paths: ["docs/**"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./docs
    
    strategy:
      matrix:
        node-version: [20]

    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v3
      with:
        version: 9

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: './docs/pnpm-lock.yaml'

    - name: Install dependencies
      run: pnpm i
      
    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          .next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-

    - name: Build packages
      run: cd packages/guider && pnpm run build

    - name: Build app
      run: pnpm run build

    - name: Upload
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
